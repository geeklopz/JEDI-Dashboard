<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login | JEDI Dashboard</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/login.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Cookie" rel="stylesheet">
</head>

<body id="login">
    <div class="wrapper">
        <form class="form-signin" action="dashboard.html">
            <h2 class="form-signin-heading">Jedi Dashboard</h2>
            <input type="text" class="form-control" name="username" placeholder="Email" required="" autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="Senha" required="" />
            <label class="checkbox">
              <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> lembrar-me
            </label>
            <button class="btn btn-block btn-signin" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
